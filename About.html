<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GSS-About</title>
    <link
      rel="shortcut icon"
      href="logo/gss-logo-new.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="About.css" />
  </head>
  <body>
    <div id="wrap">
      <section class="sign">
        <article class="ws">
          <h1>Welcome</h1>
          <p>
            If you are not connected with us then register now to start your new
            educational journey with us.
          </p>
        </article>
        <button onclick="swap()">Register</button>
      </section>
      <section class="details">
        <form action="home.html">
          <h1>Sign in</h1>
          <input type="email" name="email" id="email" placeholder="Email" />
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          /><br /><br />
          <label>Forget Your Password?</label>
          <br />
          <input type="submit" value="Sign in" id="signin" />
        </form>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="about.js"></script>
  </body>
</html>
